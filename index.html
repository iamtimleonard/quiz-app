<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz!</title>
    <link rel="shortcut icon" type="image/jpg" href="./images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <nav>
      <div class="title nav-title">Trivia Game</div>
      <div class="categories nav-title">
        Categories
        <ul class="menu__categories"></ul>
      </div>
      <div class="difficulties nav-title">
        Difficulty
        <ul class="menu__difficulty"></ul>
      </div>
    </nav>
    <div class="container">
      <h1 class="score-heading">Your score: 0</h1>
      <h4 class="response">Please choose a category above.</h4>
      <h3 class="question"></h3>
      <ul class="answers"></ul>
      <button class="hidden">Start Quiz</button>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
    ></script>
    <script src="MenuData.js"></script>
    <script src="questionClass.js"></script>
    <script src="quizClass.js"></script>
    <script src="index.js"></script>
  </body>
</html>
