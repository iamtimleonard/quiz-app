<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz!</title>
    <link rel="shortcut icon" type="image/jpg" href="./images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <header class="header">
      <h1 class="header__title">Trivia Game</h1>
      <nav class="menu">
        <div class="menu__list">
          <h2 tabindex="0" class="menu__heading">
            Categories
            <img
              class="menu__toggle"
              src="./images/icon-arrow-light.svg"
              alt=""
            />
          </h2>
          <ul class="menu__items categories"></ul>
        </div>
        <div class="menu__list">
          <h2 tabindex="0" class="menu__heading">
            Difficulty
            <img
              class="menu__toggle"
              src="./images/icon-arrow-light.svg"
              alt=""
            />
          </h2>
          <ul class="menu__items difficulty"></ul>
        </div>
      </nav>
      <button class="header__toggle">
        <img
          class="header__hamburger"
          src="./images/icon-hamburger.svg"
          alt="menu toggle"
        />
      </button>
    </header>
    <main>
      <div class="display">
        <p class="display__text">
          Category: <span class="display__category"></span>
        </p>
        <p class="display__text">
          Difficulty: <span class="display__difficulty"></span>
        </p>
      </div>
      <div class="quiz">
        <h1 class="quiz__score"></h1>
        <h4 class="quiz__response">Get started using the menu above.</h4>
        <h3 class="quiz__question"></h3>
        <ul class="quiz__answers"></ul>
        <button class="quiz__button hidden">Start Quiz</button>
      </div>
    </main>
    <footer>
      Coded by
      <a href="https://github.com/iamtimleonard/quiz-app">iamtimleonard</a>.
    </footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
    ></script>
    <script src="./components/MenuData.js"></script>
    <script src="./classes/questionClass.js"></script>
    <script src="./classes/quizClass.js"></script>
    <script src="./components/Menu.js"></script>
    <script src="index.js"></script>
  </body>
</html>
